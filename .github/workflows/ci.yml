name: CI Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest  # Ex√©cuter sur un environnement Linux

    steps:
      - name: üì• Checkout du repo
        uses: actions/checkout@v4

      - name: üîß Installer Python et les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Installer toutes les d√©pendances du projet
          pip install dvc[gdrive] pytest  # Assurer DVC et Pytest sont bien install√©s

      - name: üîë Configurer Google Drive Credentials
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS" > gdrive-creds.json
          export GOOGLE_APPLICATION_CREDENTIALS=$PWD/gdrive-creds.json
          dvc remote modify dvc_data gdrive_service_account_json_file_path gdrive-creds.json
          dvc remote modify dvc_data gdrive_use_service_account true

      - name: ‚¨áÔ∏è T√©l√©charger les donn√©es avec DVC
        run: dvc pull
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $PWD/gdrive-creds.json

      - name: üèÉ Ex√©cuter les tests
        run: pytest tests/
